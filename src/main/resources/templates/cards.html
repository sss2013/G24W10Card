<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-img {
            transition: transform 0.2s; /* 이미지 확대에 걸리는 시간 */
        }
        .card-img:hover {
            transform: scale(1.05); /* 이미지 확대 크기 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">GOOD LUCK!</h1>
    <div class="row justify-content-center">
        <th:block th:each="card : ${cards}">
            <div class="col-md-2 col-sm-4 mb-4 text-center">
                <img
                        th:src="@{/images/{imageName}(imageName=${card})}"
                        class="card-img"
                        alt="Card Image" />
            </div>
        </th:block>
    </div>
    <div class="text-center mt-4">
        <a href="/cards/random" class="btn btn-primary btn-lg">
            다시 뽑기
        </a>
    </div>
</div>
</body>
</html>
